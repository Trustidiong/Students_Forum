{% extends "blog/base.html" %}
{% block content %}
<div class="container">
    <form method="POST" class="col-6 no-padding">
        {% csrf_token %}
        <fieldset class="form-group white-important">
            Do you really want to delete
        </fieldset>
        <p class="bg-steel p-2 bg-light"
           style="border: 1px solid white; border-radius: 4px; word-wrap: break-word;">
           {{ post.content }}?
        </p>
        <div class="form-group">
            <button class="btn btn-outline-primary bg-danger" type="submit">Delete</button>
        </div>
    </form>
</div>
{% endblock content %}
